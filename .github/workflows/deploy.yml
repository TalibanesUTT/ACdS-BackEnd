name: Test Access

on:
  pull_request:
    branches:
      - main

jobs:
    Access-and-Pull:
        runs-on: ubuntu-latest
        steps:
            - name: SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.HOST }}
                username: ${{ secrets.APP_USER }}
                key: ${{ secrets.KEY }}
                port: ${{ secrets.PORT }}
                
            - name: Checkout repository
              uses: actions/checkout@v2
      
            - name: List directory contents
              run: ls -la

            - name: Switch branch
              run: git checkout main
      
            - name: Git pull
              run: git pull
